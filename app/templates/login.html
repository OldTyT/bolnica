{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            Палата<br>
            {{ form.ward(size=32) }}
        </p>
        <p>
            Койка<br>
            {{ form.bed(size=32) }}
        </p>
        <p>
            Дата<br>
            {{ form.date(size=32) }}
        </p>
        <p>
            Коментарий(не обязательно)<br>
            {{ form.coment(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
